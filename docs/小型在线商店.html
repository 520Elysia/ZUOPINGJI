<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小型在线商店</title>
    <link rel="stylesheet" href="222.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <nav class="animate__animated animate__fadeInDown">
            <div class="logo">
                <a href="../docs/index.html"><i class="fas fa-store"></i></a>
            </div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#projects">项目</a></li>
                <li><a href="index.html#about">关于我</a></li>
                <li><a href="index.html#contact">联系方式</a></li>
            </ul>
            <div class="cart-icon">
                <span id="cart-count">0</span>
                <button onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> 购物车</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="navigation-bar animate__animated animate__fadeIn">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索商品...">
                <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <section class="products animate__animated animate__fadeIn">
            <!-- 商品将由JavaScript动态渲染 -->
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <h2>购物车</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    总计: <span id="total-price">¥0</span>
                </div>
                <button onclick="checkout()">结算</button>
                <button onclick="toggleCart()">关闭</button>
            </div>
        </div>
    </main>

    <footer class="animate__animated animate__fadeInUp">
        <p>&copy; 2025 曾祥军. 保留所有权利。</p>
    </footer>

    <script src="elysia.js"></script>
</body>

</html>
