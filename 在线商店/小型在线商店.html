<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小型在线商店</title>
    <link rel="stylesheet" href="222.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-store"></i> 欢迎光临我的小店</h1>
        <div class="cart-icon">
            <span id="cart-count">0</span> <!-- 购物车数量 -->
            <button onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> 购物车</button>
        </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索商品...">
            <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
        </div>
        <section class="products">
            <!-- 动态加载商品卡片的容器 -->
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <h2>购物车</h2>
                <div id="cart-items"></div> <!-- 动态加载购物车中的商品 -->
                <div class="cart-total">
                    总计: <span id="total-price">¥0</span> <!-- 显示购物车总价 -->
                </div>
                <button onclick="checkout()">结算</button>
                <button onclick="toggleCart()">关闭</button>
            </div>
        </div>
    </main>

    <script src="elysia.js"></script> <!-- 引入外部 JS 文件 -->
</body>
</html>
